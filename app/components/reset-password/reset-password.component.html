<h2 class="page-header">Reset Password</h2>
<div *ngIf="token.success" >
  <form (submit)="onResetSubmit()" >
    <div class="form-group">
      <label>Enter new password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input type="password" [(ngModel)]="re_password" name="re_password" class="form-control">
    </div>
    <input type="submit" class="btn btn-danger" value="Reset" />
  </form>
</div>
