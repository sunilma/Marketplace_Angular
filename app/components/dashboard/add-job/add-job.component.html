<h1 class="page-header">Add Job <span><a [routerLink]="['/dashboard']"><i class="fa fa-arrow-circle-left pull-right"></i></a></span></h1>
<form (submit)="onAddSubmit()" >
  <div class="form-group">
    <label>Title: *</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>Description: *</label><br>
    <quill-editor name="description" [(ngModel)]="description" [options]="quillEditorOptions" ></quill-editor>
  </div>
  <div class="form-group">
    <input type="checkbox" name="contact" [(ngModel)]="contact" >
    <label>Display Contact No</label>
    
  </div>
  <div class="form-group">
    <label>Application link: ( If available, instead of Email )</label>
    <input type="url" name="applicaiton_link" [(ngModel)]="application_link" class="form-control" >
  </div>
  <div class="form-group">
    <label>Deadline: *</label><br>
    <ng2-datepicker [options]="options" name="deadline" [(ngModel)]="deadline" ></ng2-datepicker>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
